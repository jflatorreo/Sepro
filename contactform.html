<body>

	<div style="height: 473px;" id="contact">
		<div id="contact_letter">
		<div id="contact_left">
			<div class="dashline"></div>
			<span class="contact_title">Llámenos</span><br>
			<span class="contact_detail">+57 (1) 316 50 00</span><br>
			<span class="contact_detail">Ext. 16642, 16643</span><br><br>
			<div class="dashline"></div>
			<span class="contact_title">Escríbanos</span><br>
			<span class="contact_detail"><a href="mailto:sepro_fibog@unal.edu.co">sepro_fibog@unal.edu.co</a></span><br><br>
			<div class="dashline"></div>
		</div>
		<div id="contact_middle" style="height: 300px; overflow:hidden;">
			<form id="contact_form">
			<div id="contact_middle_step1" style="height: 300px;">
				<input id="contact_name" class="contact_text" value="Nombre" onfocus="if(this.value=='Nombre') this.value='';" onblur="if(this.value=='') this.value='Nombre';" type="text"><br>
				<input id="contact_email" class="contact_text" value="Correo electrónico" onfocus="if(this.value=='Correo electrónico') this.value='';" onblur="if(this.value=='') this.value='Correo electrónico';" type="text"><br>
				<input id="contact_phone" class="contact_text" value="Teléfono" onfocus="if(this.value=='Teléfono') this.value='';" onblur="if(this.value=='') this.value='Teléfono';" type="text"><br>
				<textarea id="contact_comments" class="contact_textarea" onfocus="if(this.value=='Mensaje') this.value='';" onblur="if(this.value=='') this.value='Mensaje';">Mensaje</textarea><br>
				<input id="captcha_link" class="blue_button" value="Enviar" type="button">
			</div>
			<div id="contact_middle_step2" style="height: 300px;">
				<input style="margin-top: 20px;" id="back_contact_form" class="blue_button" value="Atras" type="button"><br>
				<input style="margin-top: 80px;" id="submit_contact_form" class="blue_button" value="Confirmar envío" type="submit">
			</div>
			</form>
		</div>
		<div id="contact_right">
			<a href="#" id="contact_map" onclick="parent.showpopup('map')""></a>
			<br>
			<div class="vcard">
				<div class="adr">
					<span class="fn org" style="display:none;">CS</span>
					<span class="extended-address">Universidad Nacional de Colombia</span><br>
					<span class="extended-address">Carrera 45 No 26-85 - Edificio Antonio Nariño · Oficina 115</span><br>
					<span class="extended-address">Bogotá D.C. - Colombia </span><br>
				</div>
			</div>
		</div>
	</div>
	<div id="contact_envelope_back"><img src="/Sepro/images/contact_envelope_back.png" alt=""></div>
	<div id="contact_envelope">
		<img id="contact_envelope_left" src="/Sepro/images/contact_envelope_left.png" alt="">
		<img id="contact_envelope_middle" src="/Sepro/images/contact_envelope_middle.png" alt="">
		<img id="contact_envelope_right" src="/Sepro/images/contact_envelope_right.png" alt="">
	</div>	</div>
